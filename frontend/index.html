<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,
    14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />

  <title>Chat Bate Papo</title>
</head>

<body>
  <!-- Container principal -->
  <section class="container">
    <!-- Seção de login -->
    <section class="login">
      <h2>Login</h2>
      <form class="login__form">
        <input type="text" placeholder="Digite seu nome" class="login__input" required>
        <button type="submit" class="login__button">Entrar</button>
      </form>
    </section>

    <!-- Seção de Chat -->
    <section class="chat">
      <section class="chat__message">

        <!-- <div class="message--self">Wello World</div>
        <div class="message--other">
          <span class="message--sender">zenaldo</span>
          Hello, World
        </div> -->

      </section>

      <form class="chat__form">
        <input type="text" placeholder="Digite uma mensagem" class="chat__input">
        <button type="submit" class="chat__button">
          <img src="./assets/send.png" alt="Enviar">
        </button>
      </form>
    </section>

  </section>

  <script src="./script.js"></script>
</body>

</html>
